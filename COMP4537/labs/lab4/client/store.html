
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Store Definition</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script defer src="/static/ajax.js"></script>
  </head>
  <body>
    <main class="page_container">
      <h1>Store a Definition</h1>

      <form class="form_container" id="storeForm" novalidate>
        <label for="wordInput">Word</label>
        <input
          id="wordInput"
          name="word"
          type="text"
          autocomplete="off"
          required
        />

        <label for="definitionInput">Definition</label>
        <textarea
          id="definitionInput"
          name="definition"
          rows="4"
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>

      <div
        id="storeFeedback"
        class="results_container"
        aria-live="polite"
      ></div>

      <button
        class="return_button"
        onclick="window.location.href='search.html'"
      >
        Return to Search
      </button>
    </main>
  </body>
</html>
