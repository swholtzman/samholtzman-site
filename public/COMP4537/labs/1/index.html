<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1 – Guessing Game</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="lang/messages/en/user.js" defer></script>
  </head>
  <body>
    <main id="container">
      <header class="header">
        <!-- game title provided within lang/messages/en headerStrings.title -->
        <h1 class="title">${headerStrings.title}</h1>
      </header>

      <!-- buttons injected by JS -->
      <section id="game-space" class="section">
        <!-- aria-live marks a "live" region for screen readers; area will change after content loaded -->
        <div id="button-container" aria-live="polite"></div>
      </section>

      <aside id="game-info">
        <!-- novalidate disables browser built-in HTML5 validation UI; validation handled in JS personally -->
        <form id="input-container" novalidate>
          <label class="area-label" for="user-input"
            >How many buttons to create?</label
          >
          <div class="row-area">
            <input
              type="number"
              id="user-input"
              name="n"
              min="3"
              max="7"
              inputmode="numeric"
              placeholder="3 - 7"
              required
            />
            <button id="submit-button" type="submit">Go!</button>
          </div>
        </form>

        <section id="stats-container">
          <h2 class="section-title">Game Stats</h2>
          <div class="row-area">
            <div class="column-area">
              <h3 class="area-label">Moves</h3>
              <div class="stats" data-stat="moves">—</div>
            </div>
            <div class="column-area">
              <h3 class="area-label">Time</h3>
              <div class="stats" data-stat="time">—</div>
            </div>
            <div class="column-area">
              <h3 class="area-label">Score</h3>
              <div class="stats" data-stat="score">—</div>
            </div>
          </div>
        </section>
      </aside>
    </main>

    <!-- defer downloads script in parallel but executes after HTML is parsed; prevents parser blocking -->
    <script src="js/script.js" defer></script>
  </body>
</html>
